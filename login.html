<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>手机销售管理系统</title>
        <!-- 导入layui -->
        <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
        <link rel="stylesheet" href="./assets/css/login.css">

    </head>

    <body>
        <div class="layui-main">
            <img src="/assets/images/logo1.png" alt="">
        </div>

        <div class="loginresbox">
            <div class="title-box"></div>
            <div class="login-box">
                <form class="layui-form" id="login_form">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>

                    <div class="layui-form-item">
                        <i class="layui-icon  layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>

                    <div class="layui-form-item">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">登录</button>
                    </div>
                    <div class="layui-form-item links">
                        <a href="#" id="link_reg">没有账号,点击注册</a></a></a>
                    </div>
                </form>
            </div>




            <div class="reg-box">
                <form class="layui-form" action="" id="reg-form">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>

                    <div class="layui-form-item">
                        <i class="layui-icon  layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pass|repass"
                            placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon  layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pass|repass"
                            placeholder="确认密码" autocomplete="off" class="layui-input">
                    </div>

                    <div class="layui-form-item">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">注册</button>
                    </div>
                    <div class="layui-form-item links">
                        <a href="#" id="link_login">已注册,去登录</a></a>
                    </div>
                </form>
            </div>
        </div>






    </body>

</html>
<script src="/assets//lib/layui/layui.all.js"></script>
<script src="/assets/lib/jquery.js"></script>
<script src="/baseurl.js"></script>
<script src="/assets/js/login.js"></script>
